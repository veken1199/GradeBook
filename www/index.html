<body class="theme-deeporange layout-dark" >
  <div class="popup popup-about">    
      <div class="list-block layout-dark ">
          <ul>
    <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media" style="color:white"><i class="icon f7-icons">Class Name</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="insert class name" maxlength="20" name="className_a">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content">
               <div class="item-media" style="color:white"><i class="icon f7-icons">Description</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="small Description" maxlength="20" name="Descripton_a">
                  </div>
                </div>
              </div>
            </li>
          </ul>

        <p class="buttons-row">
          <a href="#" class="button button-raised button-fill color-cyan" onclick="addClass('_a')">Calculate</a>
        </p>

      <p><a href="#" class="close-popup">Close</a></p>      
  </div>
</div>

<div class="popup popup-add-grade" style="background: #333333">    
      <div class="list-block layout-dark ">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media" style="color:white"><i class="icon f7-icons">Your Grade</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="number" placeholder="Your Grade | 34/50 your grade is 34"
                                           name="grade_c">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"style="color:white"><i class="icon f7-icons">Max Grade</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="number" placeholder="Max Grade | 34/50 max grade is 50" name="max_c">
                                </div>
                            </div>
                        </div>
                    </li>


                    <li>
                        <div class="item-content">
                            <div class="item-media"style="color:white"><i class="icon f7-icons">Percentage</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="number" placeholder="Weight of the exam/quiz/project" name="weight_c">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"style="color:white"><i class="icon f7-icons">Component Name</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="quiz 1/ midterm 2 ..." name="max_c">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <p class="buttons-row">
                    <a href="#" class="button button-raised button-fill color-cyan"
                       onclick="addGrade('_c')">Calculate</a>
                </p>
        <p><a href="#" class="close-popup">Close</a></p>      
  </div>
</div>

                <a href="#" class="link">Link 2</a>

              <p>Page content goes here</p>
            
    <!-- Each "cell" has col-[widht in percents] class -->
                <div class="row">
                  <div class="col-50" style="text-align:center" >
                    <div class='social-box'>
                        <a href="Calculator.html"><i class='fa fa-calculator' ></i></a>
                        <p>Quick Calculator</p>
                    </div>
                  </div>

                  <div class="col-50" style="text-align:center" >
                    <div class='social-box'>
                        <a href="ClassBook.html"><i class='fa fa-book'></i></a>
                        <p>Class Book</p>
                    </div>
                  </div>

                  <div class="col-100" style="text-align:center" >
                    <div class='social-box'>

                    </div>

              <a href="about.html">About app</a>
